         const jobsContainer = document.getElementById('jobs-container');
         const jobs = JSON.parse(jobsContainer.getAttribute('data-jobs'));
 
         // FunÃ§Ã£o para exibir as vagas filtradas
         function displayJobs(filteredJobs) {
             const resultsContainer = document.getElementById('search-results');
             resultsContainer.innerHTML = '';
 
             if (filteredJobs.length === 0) {
                 resultsContainer.innerHTML = '<p class="text-gray-600 text-center">Nenhuma vaga encontrada.</p>';
                 return;
             }
 
             filteredJobs.forEach(job => {
                 const jobElement = document.createElement('div');
                 
                 // Fundo Cinza 50% e EstilizaÃ§Ã£o
                 jobElement.classList.add('bg-gray-300', 'rounded-xl', 'shadow-lg', 'p-6', 'transition-transform', 'transform', 'hover:scale-105', 'border', 'border-gray-400');
 
                 const title = document.createElement('h3');
                 title.classList.add('text-xl', 'font-semibold', 'text-blue-600', 'mb-3');
                 title.textContent = job.title;
 
                 const description = document.createElement('p');
                 description.classList.add('text-gray-700', 'text-base', 'mb-4');
                 description.textContent = job.description;
 
                 jobElement.appendChild(title);
                 jobElement.appendChild(description);
 
                 resultsContainer.appendChild(jobElement);
             });
         }
 
         // FunÃ§Ã£o de filtro por palavra-chave
         function filterJobs(query) {
             const filteredJobs = jobs.filter(job => job.title.toLowerCase().includes(query.toLowerCase()));
             displayJobs(filteredJobs);
         }
 
         // Evento de pesquisa
         document.getElementById('search-input').addEventListener('input', (event) => {
             filterJobs(event.target.value);
         });
 
         // Exibe todas as vagas no inÃ­cio
         displayJobs(jobs);
     </script>
 </body>
 </html>
